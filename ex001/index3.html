<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        <label for="n1">Digite o primeiro número: </label>
        <input type="number" name="n1" id="n1">
    </p>

    <p>
        <label for="n2">Digite o segundo número: </label>
        <input type="number" name="n2" id="n2">
    </p>

    <p>
        <label for="n3">Digite o terceiro número: </label>
        <input type="number" name="n3" id="n3">
    </p>

    <button onclick="verify()">Verificar</button>
    <p id="veri"></p>
    <script>
        function verify() {
            var txt1 = document.getElementById('n1')
            var n1 = Number(txt1.value);
            var txt2 = document.getElementById('n2')
            var n2 = Number(txt2.value);
            var txt3 = document.getElementById('n3')
            var n3 = Number(txt3.value);
            var res = document.getElementById('veri')
            if (n1 > n2 && n1 > n3) {
                res.innerText = `O maior número entre os três selecionados é ${n1}. `
            } else if (n2 > n1 && n2 > n3) {
                res.innerText = `O maior número entre os três selecionados é ${n2}. `
            } else if (n3 > n1 && n3 > n2) {
                res.innerText = `O maior número entre os três selecionados é ${n3}. `
            }
        }
    </script>
</body>
</html>
